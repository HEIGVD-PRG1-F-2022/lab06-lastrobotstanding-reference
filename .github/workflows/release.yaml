name: Releasing Objects

on:

jobs:
  compile:
    name: Compile .o files and release them
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create temporary folder
        run: mkdir zip

      - name: Configure CMake
        run: cmake ${{github.workspace}}

      - name: Build .obj and zip
        run: |
          cmake --build . --config Release
          Compress-Archive -LiteralPath lab06-lastrobotstanding-reference.dir -DestinationPath zip/lab06-lastrobotstanding-reference.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.tag }}
          draft: false
          prerelease: false

      - name: Upload zip as release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_name: ./zip/lab06-lastrobotstanding-reference.zip # path + filename
          asset_path: ./zip/lab06-lastrobotstanding-reference.zip
          asset_content_type: application/zip